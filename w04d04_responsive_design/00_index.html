  <!-- 00 is add this meta tag below (called the "viewport meta tag") -->
  <!-- 00 it tells us that we are targeting the viewport (name="viewport") -->
  <!-- 00 and giving it some commands, saying the width of our device is the width of  -->
  <!-- 00 of our page. Then the initial scale is 100%. -->
